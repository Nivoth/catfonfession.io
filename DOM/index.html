<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CND -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <title>DOM test</title>
  </head>
  <body>
    <main>
      <section
        class="h-screen flex justify-center items-center align-items-center"
      >
        <div
          class="w-full max-w-sm bg-white border border-gray-100 rounded-lg shadow p-3"
        >
          <div class="flex flex-col items-center pb-10">
            <img
              class="w-24 h-24 mb-3 rounded-full shadow-lg border"
              src="/docs/images/people/profile-picture-3.jpg"
              id="profile"
              alt="Bonnie image"
            />
            <h5 class="mb-1 text-xl font-medium text-gray-900" id="title">Bonnie Green</h5>
            <span class="text-sm text-gray-800 " id="description"
              >Visual Designer</span
            >
            <div class="flex mt-4 md:mt-6">
              <a
                id="btn_yes"
                href="#"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >YES</a
              >
              <a
                id="btn_no"
                href="#"
                class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >NO</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="script.js"></script>
    <!-- flowbite script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
